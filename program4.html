<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>try it</title>
    <style>
        .mystyle{
            width: 50px;
            padding: 100px;
            background-color: coral;
            color: white blueviolet;
            font-size: 25px;
            box-sizing: border-box;

        }
    </style>
</head>
<body>
    <p>click the "try it" button to toggle between adding and removing the "mystyle" classname of the DIV:</p>
    <button onclick="myfunction()">tryit</button>
    <div id="mydiv">
             this is a DIV element 
    </div>
    <script>
        function myfunction(){
            var element = document.getElementById("mydiv");
            element.classList.toggle("mystyle");
        }
    </script>
</body>
</html>

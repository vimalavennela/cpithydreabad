<!DOCTYPE html>

<body>
    <h1> Document .queryselecterAll method</h1>
    <h2>The document object</h2>
    <h3>change backgroundColor of p elements</h3>
    <div>A div element</div>
    <p>A element.</p>
    <p>A element.</p>
    <div class="example">
        <p>A p element inside a div element</p>
    </div>
    <script>
        const nodeList =document.querySelectorAll("p");
        for(let i=0; i<nodeList.length;i++){
            nodeList[i].style.backgroundColor="yellow";
        }

    </script>
    
    
</body>
